<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        .row {
            margin: 5px;
        }

        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }

        fieldset {
            margin: 15px 0;
            border-radius: 30px;
            border-color: rgba(0, 255, 21, 0.1);
        }
    </style>
</head>

<body>
    <form id="formulario">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="row">
                <label>Nome:</label><input type="text" name="nome">
                <label>E-mail:</label><input type="text" name="email">
            </div>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <div class="row">
                <label>Endereço:</label><input type="text" name="endereco">
                <label>Número:</label><input type="text" style="width: 30px" name="numero">
            </div>
            <div class="row">
                <label>Bairro:</label><input type="text" name="bairro">
            </div>
            <div class="row">
                <label>Cidade/UF:</label><input type="text" name="cidade">
            </div>
        </fieldset>
        <fieldset>
            <legend>Informações de Contato</legend>
            <div class="row">
                <label>Celular:</label><input type="text" name="celular">
                <label>Whatsapp:</label><input type="text" name="whatsapp">
            </div>
        </fieldset>

        <div class="row">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>

</html>
